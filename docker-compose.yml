version: '3.8'

services:
  nsfw-detector:
    image: chaoszhu/nsfw_detector:latest
    container_name: nsfw-detector
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      - TZ=Asia/Shanghai
      # API认证Token（不设置则不启用认证）
      # - AUTH_TOKEN=your_secret_token_here
      # NSFW检测阈值 (0.0-1.0，默认0.8)
      # - NSFW_THRESHOLD=0.95
      # FFmpeg最大提取帧数（默认20）
      # - FFMPEG_MAX_FRAMES=30
      # FFmpeg处理超时时间（秒，默认1800）
      # - FFMPEG_MAX_TIMEOUT=1800
